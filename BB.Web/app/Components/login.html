<form *ngIf="!isAuthenticated" class="navbar-form navbar-left" role="search">
    <div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required >
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required >
        </div>
        <button (click)="login()" class="btn btn-default">Login</button>
        <a routerLink="/register"><button class="btn btn-default">Register</button></a>
    </div>
</form>
<form *ngIf="isAuthenticated" class="navbar-form navbar-left" role="search">
    <button (click)="logout()" class="btn btn-default">Logout</button>
</form>
