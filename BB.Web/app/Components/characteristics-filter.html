<h1>Characteristics filter</h1>
<div ngFor="let characteristic of currentFilter.characteristics" class="panel-group padding-top">
    <div class="panel panel-default">
        <div class="panel-body">
            <filter-item *ngFor = "let characteristic of availableCharacteristics" [availableOptions] = "characteristic.Options" [name] = "characteristic.Name" [id] = "characteristic.CharacteristicId" (change)="FilterChanged($event)"></filter-item>
        </div>
    </div>
</div>
